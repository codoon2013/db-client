<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mysql客户端</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-desktop" style="margin-top: 50px;"></i>db-client</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-view="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表板</span>
                    </li>
                    <li class="nav-item" data-view="files">
                        <i class="fas fa-folder"></i>
                        <span>文件管理</span>
                    </li>
                    <li class="nav-item" data-view="apps">
                        <i class="fas fa-th"></i>
                        <span>应用程序</span>
                    </li>
                    <li class="nav-item" data-view="system">
                        <i class="fas fa-cog"></i>
                        <span>系统设置</span>
                    </li>
                    <li class="nav-item" data-view="network">
                        <i class="fas fa-network-wired"></i>
                        <span>网络</span>
                    </li>
                    <li class="nav-item" data-view="database">
                        <i class="fas fa-database"></i>
                        <span>数据库</span>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>用户</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部工具栏 -->
            <header class="toolbar" style="height: 100px;">
                <div class="toolbar-left">
                    
                </div>
                <div class="toolbar-center">
                    <!-- 搜索框已移除 -->
                </div>
                
            </header>

            <!-- 内容区域 -->
            <div class="content-area">
                <!-- 仪表板视图 -->
                <div class="view active" id="dashboard-view">
                    <div class="dashboard-grid">
                        <div class="card">
                            <div class="card-header">
                                <h3><i class="fas fa-microchip"></i> 系统信息</h3>
                            </div>
                            <div class="card-content">
                                <div class="info-item">
                                    <span class="label">CPU使用率:</span>
                                    <span class="value" id="cpuUsage">0%</span>
                                </div>
                                <div class="info-item">
                                    <span class="label">内存使用率:</span>
                                    <span class="value" id="memoryUsage">0%</span>
                                </div>
                                <div class="info-item">
                                    <span class="label">磁盘使用率:</span>
                                    <span class="value" id="diskUsage">0%</span>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3><i class="fas fa-clock"></i> 时间</h3>
                            </div>
                            <div class="card-content">
                                <div class="time-display" id="currentTime">--:--:--</div>
                                <div class="date-display" id="currentDate">----年--月--日</div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3><i class="fas fa-wifi"></i> 网络状态</h3>
                            </div>
                            <div class="card-content">
                                <div class="network-status" id="networkStatus">
                                    <i class="fas fa-wifi"></i>
                                    <span>已连接</span>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3><i class="fas fa-battery-three-quarters"></i> 电池</h3>
                            </div>
                            <div class="card-content">
                                <div class="battery-status" id="batteryStatus">
                                    <span>100%</span>
                                    <span>已连接电源</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 文件管理视图 -->
                <div class="view" id="files-view">
                    <div class="files-container">
                        <div class="files-toolbar">
                            <button class="btn btn-primary" id="newFolderBtn">
                                <i class="fas fa-folder-plus"></i> 新建文件夹
                            </button>
                            <button class="btn btn-secondary" id="uploadBtn">
                                <i class="fas fa-upload"></i> 上传文件
                            </button>
                        </div>
                        <div class="files-breadcrumb" id="filesBreadcrumb">
                            <span class="breadcrumb-item">首页</span>
                        </div>
                        <div class="files-grid" id="filesGrid">
                            <!-- 文件项目将在这里动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 应用程序视图 -->
                <div class="view" id="apps-view">
                    <div class="apps-grid" id="appsGrid">
                        <!-- 应用程序图标将在这里动态生成 -->
                    </div>
                </div>

                <!-- 系统设置视图 -->
                <div class="view" id="system-view">
                    <div class="settings-container">
                        <div class="settings-section">
                            <h3>外观设置</h3>
                            <div class="setting-item">
                                <label>主题模式:</label>
                                <select id="themeSelect">
                                    <option value="light">浅色</option>
                                    <option value="dark">深色</option>
                                    <option value="auto">自动</option>
                                </select>
                            </div>
                            <div class="setting-item">
                                <label>字体大小:</label>
                                <input type="range" id="fontSizeSlider" min="12" max="20" value="14">
                                <span id="fontSizeValue">14px</span>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h3>系统设置</h3>
                            <div class="setting-item">
                                <label>开机自启动:</label>
                                <input type="checkbox" id="autoStartCheckbox">
                            </div>
                            <div class="setting-item">
                                <label>系统托盘:</label>
                                <input type="checkbox" id="trayCheckbox" checked>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h3>关于</h3>
                            <div class="about-info">
                                <p><strong>版本:</strong> 1.0.0</p>
                                <p><strong>开发者:</strong> Your Name</p>
                                <p><strong>许可证:</strong> MIT</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 网络视图 -->
                <div class="view" id="network-view">
                    <div class="network-container">
                        <div class="network-card">
                            <h3>网络连接</h3>
                            <div class="network-info" id="networkInfo">
                                <!-- 网络信息将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 数据库视图 -->
                <div class="view" id="database-view">
                    <div class="database-container">
                        <!-- 连接管理区域 -->
                        <div class="db-connections-section">
                            <div class="connections-header">
                                <h3><i class="fas fa-database"></i> 数据库连接管理</h3>
                                <button class="btn btn-primary" id="newConnectionBtn">
                                    <i class="fas fa-plus"></i> 新建连接
                                </button>
                            </div>
                            
                            <!-- 连接列表 -->
                            <div class="connections-list" id="connectionsList">
                                <!-- 连接项目将在这里动态生成 -->
                            </div>
                            
                            <!-- 当前连接状态 -->
                            <div class="current-connection-status" id="currentConnectionStatus">
                                <div class="status-indicator">
                                    <i class="fas fa-circle status-dot"></i>
                                    <span>未连接</span>
                                </div>
                            </div>
                        </div>

                        <!-- SQL查询区域 -->
                        <div class="db-query-section">
                            <h3>SQL查询</h3>
                            <div class="query-toolbar">
                                <div class="query-history">
                                    <button class="btn btn-secondary" id="showHistoryBtn">
                                        <i class="fas fa-history"></i> 查询历史
                                    </button>
                                </div>
                                <div class="query-actions">
                                    <button class="btn btn-primary" id="dbQueryBtn">
                                        <i class="fas fa-play"></i> 执行查询
                                    </button>
                                    <button class="btn btn-secondary" id="dbExportBtn">
                                        <i class="fas fa-file-excel"></i> 导出Excel
                                    </button>
                                    <button class="btn btn-secondary" id="confirmImportBtn">
                                        <i class="fas fa-upload"></i> 导入数据
                                    </button>
                                </div>
                            </div>
                            <textarea id="dbQueryInput" rows="6" placeholder="输入SQL语句，例如: SELECT * FROM users LIMIT 10"></textarea>
                            <div class="db-query-result" id="dbQueryResult"></div>
                        </div>
                    </div>
                </div>

                <!-- 新建连接模态对话框 -->
                <div class="modal-overlay" id="connectionModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3><i class="fas fa-database"></i> <span id="modalTitle">新建数据库连接</span></h3>
                            <button class="modal-close" id="closeConnectionModal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="connectionForm">
                                <input type="hidden" id="modalConnectionId" value="">
                                <div class="form-group">
                                    <label for="modalConnName">连接名称 *</label>
                                    <input type="text" id="modalConnName" placeholder="给连接起个名字" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="modalDbHost">主机地址 *</label>
                                        <input type="text" id="modalDbHost" placeholder="localhost" value="localhost" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="modalDbPort">端口 *</label>
                                        <input type="number" id="modalDbPort" placeholder="3306" value="3306" min="1" max="65535" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="modalDbUser">用户名 *</label>
                                        <input type="text" id="modalDbUser" placeholder="root" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="modalDbPassword">密码 *</label>
                                        <input type="password" id="modalDbPassword" placeholder="输入密码" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="modalDbName">数据库名 *</label>
                                    <input type="text" id="modalDbName" placeholder="数据库名称" required>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" id="testConnectionModalBtn">
                                        <i class="fas fa-vial"></i> 测试连接
                                    </button>
                                    <button type="button" class="btn btn-primary" id="saveConnectionModalBtn">
                                        <i class="fas fa-save"></i> 保存连接
                                    </button>
                                    <button type="button" class="btn btn-danger" id="cancelConnectionModalBtn">
                                        <i class="fas fa-times"></i> 取消
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 导入表名输入模态对话框 -->
                <div class="modal-overlay" id="importTableModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3><i class="fas fa-upload"></i> 导入数据</h3>
                            <button class="modal-close" id="closeImportTableModal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="importTableForm">
                                <div class="form-group">
                                    <label for="importTableName">目标表名 *</label>
                                    <input type="text" id="importTableName" placeholder="请输入要导入的表名" value="club_challenge_score" required>
                                    <small class="form-text">请输入要导入数据的目标表名，如果表不存在将自动创建</small>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-primary" id="confirmImportTableBtn">
                                        <i class="fas fa-upload"></i> 确认导入
                                    </button>
                                    <button type="button" class="btn btn-secondary" id="cancelImportTableBtn">
                                        <i class="fas fa-times"></i> 取消
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
